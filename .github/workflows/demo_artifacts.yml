name: Deploy workflow - demo
on:
  push:
    branches:
      - dev-poc
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run lint-test
        run: npm run lint
      - name: Test Code
        run: npm run test

  build:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3 
      - name: Install dependencies
        run: npm ci              
      - name: Build Code
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-Artifacts
          path: |
            dist
            package.json
    
  deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploying Artifacts
          run: echo :Deploying the artifacts ....... !!"